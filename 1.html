    <h2>참치마요 삼각김밥</h2>
    <img src="tunakimbob.jpg" width="100%">
    <p>참치마요 삼각김밥을 먹어본 적이 있는 사람이라면 불닭볶음면과의 조합이 좋을 수 밖에 없다는 것을 이미 알 것이다.
       이 김밥만 먹었을 때에는 참치와 마요의 느끼함이 분명 존재한다. 하지만 매콤한 불닭볶음면과 함께 먹으면 불닭의 매움과 참치마요의 느끼함은 잡아주면서
        참치마요의 고소함은 살려주는 엄청난 시너지를 발휘한다. 이 조합은 필자가 매우 즐겨먹는 조합이며 오리지날 불닭의 매움이 너무 강한 분들에게
        강추한다.
    </p>
